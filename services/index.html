<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universe Connected: The Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/manifest.json">
  <style>
    /* Basic setup */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background-color: #000;
      color: #fff;
    }
    
    /* Custom Glow Effect */
    .glow-text {
      text-shadow: 0 0 5px rgba(173, 216, 230, 0.6), 0 0 10px rgba(173, 216, 230, 0.5), 0 0 15px rgba(144, 238, 144, 0.4);
    }

    /* Splash Screen Animations */
    .splash-screen {
      background: radial-gradient(ellipse at center, #0a0a1a 0%, #000000 70%);
    }

    @keyframes fadeInSlow {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in-slow {
      animation: fadeInSlow 3s ease-out forwards;
    }
    
    .splash-nebula {
        position: absolute;
        width: 60vmin;
        height: 60vmin;
        background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, rgba(79, 70, 229, 0.2) 40%, rgba(13, 148, 136, 0.1) 70%, transparent 80%);
        border-radius: 50%;
        filter: blur(20px);
        animation: spin 80s linear infinite, pulse 8s ease-in-out infinite alternate;
    }

    .splash-button {
      animation: pulse-button 3s infinite ease-in-out;
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.5), 0 0 30px rgba(168, 85, 247, 0.3);
    }
    
    @keyframes pulse-button {
      0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(168, 85, 247, 0.5), 0 0 30px rgba(168, 85, 247, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(168, 85, 247, 0.7), 0 0 50px rgba(168, 85, 247, 0.5); }
    }
    
    /* Particle animations for splash and background */
    .particle-container {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      width: var(--size);
      height: var(--size);
      animation: move var(--duration) var(--delay) linear infinite;
    }

    .particle-neutral { background-color: rgba(200, 200, 255, 0.3); }

    @keyframes move {
      from {
        transform: translate(var(--x-start), var(--y-start));
        opacity: 0.8;
      }
      to {
        transform: translate(var(--x-end), var(--y-end));
        opacity: 0;
      }
    }

    /* Simulation View */
    .simulation-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      cursor: none;
    }
    
    .world-container {
      position: absolute;
      will-change: transform;
    }

    .connections-svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 1px;
        height: 1px;
        overflow: visible;
        pointer-events: none;
    }
    
    .node-image-container {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Adjust for centering */
      margin-left: -50%;
      margin-top: -50%;
      pointer-events: all;
      cursor: pointer;
    }
    
    .node-image {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      animation: spin 60s linear infinite;
    }
    
    .node-image.star {
      box-shadow: 0 0 20px #ffcc00, 0 0 40px #ffaa00, inset 0 0 10px #ffffff;
      animation: pulse 4s ease-in-out infinite, spin 60s linear infinite;
    }
    .node-image.hasLife {
      box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ccff;
    }
    .node-image.life_seed {
        background: radial-gradient(circle, #f0fff0 0%, #abf7b1 40%, #de5e5e 70%, #1a9923 100%);
        box-shadow: 0 0 10px #7cfc00, 0 0 20px #7cfc00;
        animation: pulse 2s ease-in-out infinite, spin 120s linear infinite;
    }
    .node-image.sentient_colony {
        background: radial-gradient(circle, #f3e8ff 0%, #d8b4fe 40%, #a855f7 70%, #6b21a8 100%);
        box-shadow: 0 0 15px #c084fc, 0 0 30px #a855f7;
        animation: pulse 3s ease-in-out infinite, spin 90s linear infinite;
    }
    .node-image.player_consciousness {
        background: radial-gradient(circle, #e0f7fa 0%, #80deea 30%, #00acc1 60%, #006064 100%);
        box-shadow: 0 0 15px #00f6ff, 0 0 30px #00f6ff, 0 0 45px #ffffff;
        animation: pulse-player 2.5s ease-in-out infinite;
    }

    .node-placeholder {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(circle, #555, #222);
    }
    
    .energy-orb {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, #fff, #fde047);
        box-shadow: 0 0 8px #fde047, 0 0 12px #fef08a;
        margin-left: -50%;
        margin-top: -50%;
    }

    /* Quantum Phage Styling */
    .phage-entity {
        position: absolute;
        margin-left: -50%;
        margin-top: -50%;
        background: radial-gradient(circle, #ff0055, #aa00ff);
        box-shadow: 0 0 10px #ff0055, 0 0 20px #aa00ff;
        animation: glitch 1.5s infinite, pulse 3s infinite;
        clip-path: polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%);
    }

    @keyframes glitch {
      2%, 64% { transform: translate(2px, -2px) skew(2deg); }
      4%, 60% { transform: translate(-2px, 2px) skew(-2deg); }
      62% { transform: translate(0, 0) skew(0); }
    }


    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } }
    @keyframes pulse-player { 0%, 100% { transform: scale(1); box-shadow: 0 0 15px #00f6ff, 0 0 30px #00f6ff, 0 0 45px #ffffff; } 50% { transform: scale(1.1); box-shadow: 0 0 25px #00f6ff, 0 0 50px #00f6ff, 0 0 75px #ffffff; } }

    /* Holographic UI */
    .ui-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 25;
    }
    
    /* New Resource Display */
    .resource-display {
        display: flex;
        gap: 20px;
        padding: 16px;
        pointer-events: auto;
    }
    .resource-item {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(10, 20, 35, 0.6);
        padding: 8px 12px;
        border-radius: 10px;
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .resource-icon {
        width: 32px;
        height: 32px;
    }
    .resource-value {
        font-size: 1.75rem; /* Large numbers */
        font-weight: 700;
        line-height: 1;
    }
    
    /* Tutorial Highlighter */
    .tutorial-highlight {
      position: fixed;
      border: 3px solid #00f6ff;
      border-radius: 8px;
      box-shadow: 0 0 15px #00f6ff;
      transition: all 0.3s ease-in-out;
      pointer-events: none;
      z-index: 100;
    }

    .tutorial-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(17, 24, 39, 0.9);
      border: 1px solid #4f46e5;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      z-index: 101;
      box-shadow: 0 0 20px rgba(79, 70, 229, 0.5);
    }
    
    /* Milestone Visuals */
    .milestone-container {
      position: fixed;
      inset: 0;
      z-index: 200;
      animation: fadeInMilestone 1s ease-out, fadeOutMilestone 1s 5s ease-in forwards;
      pointer-events: none;
    }
    .milestone-scene {
      width: 100%; height: 100%;
      position: relative;
      overflow: hidden;
    }
    .milestone-title {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px black, 0 0 20px black;
      z-index: 10;
    }

    @keyframes fadeInMilestone { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOutMilestone { from { opacity: 1; } to { opacity: 0; } }
    
    /* Great Zoom Out Milestone */
    @keyframes zoom-out-universe {
        0% { transform: scale(1); }
        100% { transform: scale(0.001); }
    }
    @keyframes zoom-in-particle {
        0% { transform: scale(0.01) rotate(180deg); opacity: 0; }
        100% { transform: scale(50); opacity: 1; }
    }
    .zoom-out-container {
        animation: zoom-out-universe 8s cubic-bezier(0.6, 0.04, 0.98, 0.335) forwards;
    }
    .particle-zoom-in {
        animation: zoom-in-particle 4s 8s ease-in forwards;
    }

    /* Radial Menu */
    .radial-menu-container {
        position: absolute;
        pointer-events: none;
        z-index: 15;
    }
    .radial-menu-button {
        position: absolute;
        width: 60px;
        height: 60px;
        background: rgba(17, 94, 89, 0.7);
        border: 2px solid #0d9488;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ccfbf1;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        pointer-events: all;
        box-shadow: 0 0 15px rgba(13, 148, 136, 0.6);
        animation: radial-button-appear 0.4s both;
    }
    .radial-menu-button:hover {
        background: rgba(20, 184, 166, 0.8);
        border-color: #14b8a6;
        transform: scale(1.15) !important;
    }
    .radial-menu-button svg {
        width: 32px;
        height: 32px;
    }
    @keyframes radial-button-appear {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    
    /* Lore Tooltip */
    .lore-tooltip-container {
        position: absolute;
        width: 250px;
        background: rgba(17, 24, 39, 0.9);
        border: 1px solid #4f46e5;
        padding: 12px;
        border-radius: 8px;
        z-index: 16;
        box-shadow: 0 0 20px rgba(79, 70, 229, 0.5);
        animation: tooltip-fade-in 0.3s ease-out;
        pointer-events: all;
    }
    @keyframes tooltip-fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

</html>
